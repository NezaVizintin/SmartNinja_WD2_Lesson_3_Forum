<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>{% block title %}{% endblock title %}</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <!-- stylasheet -->
        <link href="static/style.css" rel="stylesheet">
    </head>

    <body>
        <div class="text-center m-2 mb-3">
            <a class="display-3 link-success" href="/">Forum 9000</a> </br>
         </div>

        <div class="m-3 mb-5">
            {% if user %}
                <a href="/user-about" type="button">{{user.username}}</a>
            {% else %}
                <a href="/login" type="button" class="btn btn-sm btn-secondary round">Login</a>
                <a href="/sign-up" type="button" class="btn btn-sm btn-secondary round">Sign up</a>
            {% endif %}
        </div>

        <div class="m-3">
            {% block body %}{% endblock body %}
        </div>
    </body>
</html>
