<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>{% block title %}{% endblock title %}</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <!-- stylasheet -->
        <link href="static/css/style.css" rel="stylesheet">

        <script src="static/js/script.js"></script>
        <script src="static/js/game.js"></script>

        {%block head%}
        {%endblock%}
    </head>

    <body class="text-center">
            <div class="text-center m-2 mb-3">
                <a class="display-3 text-success text-decoration-none font-size-title" href="/" style="font-family: Outsourced Retro">Forum 9000</a>
             </div>

            <div class="m-3 mb-5 d-flex">
                {% if user %}
                    <a href="/user-about" class="link-success text-decoration-none text-uppercase bold h5">{{user.username}}</a>
                {% else %}
                    <a href="/login" type="button" class="btn btn-sm btn-secondary round ms-auto me-3 col-md-2">Login</a>
                {% endif %}
            </div>

            <div class="m-3">
                {% block body %}{% endblock body %}
            </div>
    </body>
</html>
