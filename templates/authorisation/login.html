{% extends "base.html" %}
{% block title %}Login{% endblock title %}

{% block body %}
    <form method="post" action="/login">
        <p>
            <label for="input-name">Username:</label> <input type="text" name="input-name" id="input-name">
            <label for="input-password">Password:</label> <input type="password" name="input-password" id="input-password">
        </p>
        <button type="submit">Submit</button>
    </form>
    <a href="/sign-up" type="button">Sign up</a>
{% endblock body %}
