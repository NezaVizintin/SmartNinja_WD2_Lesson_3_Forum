{% extends "base.html" %}

{% block title %}Forum 9000{% endblock title %}

{% block body %}
    <table>
        <tr>
            <th>Naslov</th>
            <th>Avthor</th>
            <th>Datum</th>
        </tr>
        {% for topic in topics %}
        <tr>
            <td><a href="/topic/{{topic.topic_id}}">{{topic.title}}</a></td>
            <td>{{topic.author.username}}</td>
            <td>{{topic.created}}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock body %}
