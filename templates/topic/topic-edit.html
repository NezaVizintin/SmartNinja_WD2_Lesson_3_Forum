{% extends "base.html" %}

{% block title %}Edit topic{% endblock title %}

{% block body %}
    <h1>Edit topic: {{ topic.title }}</h1>

    <form method="post">
        <input type="text" name="title" value="{{topic.title}}" required> <br>
        <textarea name="description" rows="5" required>{{topic.description}}</textarea> <br>
        <input type="hidden" name="input_csrf" value="{{ csrf_token }}"/>
        <button>Submit</button>
    </form>
{% endblock body %}
